<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #e8eaf6 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts and sparkles animation */
        .floating-element {
            position: fixed;
            font-size: 25px;
            opacity: 0;
            pointer-events: none;
            animation: float-up 8s infinite ease-in-out;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Sparkle effects */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            border-radius: 50%;
            animation: sparkle-twinkle 3s infinite;
            pointer-events: none;
        }

        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            animation: fadeInDown 0.8s ease-out;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.1);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-icon {
            font-size: 55px;
            margin-bottom: 15px;
            animation: heartbeat-bounce 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(233, 30, 99, 0.5));
        }

        @keyframes heartbeat-bounce {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.15);
            }
            20% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.15);
            }
            40% {
                transform: scale(1);
            }
        }

        .header h1 {
            color: #880e4f;
            font-size: 2.8em;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(156, 39, 176, 0.1);
        }

        .header p {
            color: #6a1b9a;
            font-size: 1.1em;
            font-weight: 400;
        }

        /* Pinterest Masonry Gallery */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            columns: 4;
            column-gap: 15px;
            padding: 0 10px;
        }

        @media (max-width: 1200px) {
            .gallery-container {
                columns: 3;
            }
        }

        @media (max-width: 900px) {
            .gallery-container {
                columns: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery-container {
                columns: 1;
            }
            .header h1 {
                font-size: 2em;
            }
        }

        /* Photo Card - Pinterest Style */
        .photo-card {
            break-inside: avoid;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-card:nth-child(1) { animation-delay: 0.05s; }
        .photo-card:nth-child(2) { animation-delay: 0.1s; }
        .photo-card:nth-child(3) { animation-delay: 0.15s; }
        .photo-card:nth-child(4) { animation-delay: 0.2s; }
        .photo-card:nth-child(5) { animation-delay: 0.25s; }
        .photo-card:nth-child(6) { animation-delay: 0.3s; }
        .photo-card:nth-child(7) { animation-delay: 0.35s; }
        .photo-card:nth-child(8) { animation-delay: 0.4s; }
        .photo-card:nth-child(9) { animation-delay: 0.45s; }

        .photo-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(156, 39, 176, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            border: 2px solid rgba(233, 30, 99, 0.1);
        }

        .photo-wrapper:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(156, 39, 176, 0.25);
            border-color: rgba(233, 30, 99, 0.3);
        }

        .photo-wrapper img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-wrapper:hover img {
            transform: scale(1.05);
        }

        /* Hover overlay */
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(233, 30, 99, 0) 0%, rgba(156, 39, 176, 0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 15px;
        }

        .photo-wrapper:hover .photo-overlay {
            opacity: 1;
        }

        .zoom-icon {
            color: white;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(136, 14, 79, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(233, 30, 99, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .close-lightbox {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            font-weight: 300;
            line-height: 1;
        }

        .close-lightbox:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            user-select: none;
            font-weight: 300;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: -70px;
        }

        .nav-arrow.next {
            right: -70px;
        }

        @media (max-width: 768px) {
            .nav-arrow.prev {
                left: 10px;
            }
            .nav-arrow.next {
                right: 10px;
            }
        }

        .photo-counter {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.95em;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 18px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px 20px;
            color: #6a1b9a;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.1);
        }

        .footer-heart {
            color: #e91e63;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Create floating elements -->
    <script>
        // Floating hearts and sparkles
        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-element';
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ú®', 'üí´', 'üå∏'];
            element.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.bottom = '-50px';
            element.style.animationDuration = (6 + Math.random() * 4) + 's';
            element.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(element);

            setTimeout(() => {
                element.remove();
            }, 12000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Generate elements
        setInterval(createFloatingElement, 800);
        setInterval(createSparkle, 300);

        // Initial batch
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingElement, i * 200);
        }
        for (let i = 0; i < 20; i++) {
            setTimeout(createSparkle, i * 100);
        }
    </script>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content">
            <span class="close-lightbox" onclick="closeLightbox(event)">√ó</span>
            <div class="nav-arrow prev" onclick="changePhoto(-1, event)">‚Äπ</div>
            <img id="lightbox-img" src="" alt="Photo">
            <div class="nav-arrow next" onclick="changePhoto(1, event)">‚Ä∫</div>
            <div class="photo-counter"><span id="current-photo">1</span> / 9</div>
        </div>

    <script>
        const photos = [
            'photos/photo1.jpg',
            'photos/photo2.jpg',
            'photos/photo3.jpg',
            'photos/photo4.jpg',
            'photos/photo5.jpg',
            'photos/photo6.jpg',
            'photos/photo7.jpg',
            'photos/photo8.jpg',
            'photos/photo9.jpg'
        ];

        let currentPhotoIndex = 0;

        function openLightbox(index) {
            currentPhotoIndex = index;
            document.getElementById('lightbox').classList.add('active');
            updateLightboxPhoto();
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.className === 'close-lightbox') {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function changePhoto(direction, event) {
            event.stopPropagation();
            currentPhotoIndex += direction;
            
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            } else if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            }
            
            updateLightboxPhoto();
        }

        function updateLightboxPhoto() {
            document.getElementById('lightbox-img').src = photos[currentPhotoIndex];
            document.getElementById('current-photo').textContent = currentPhotoIndex + 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changePhoto(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changePhoto(1, e);
                } else if (e.key === 'Escape') {
                    document.getElementById('lightbox').classList.remove('active');
                }
            }
        });
    </script>
